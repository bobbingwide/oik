<p>To display the trace options and trace reset buttons.</p>
<p>
<code>[bwtrace]</code>
</p>
<p>
<a href="https://qw/src/wp-admin/options-general.php?page=bw_trace_options" title="Trace options">
<img class="" src="https://qw/src/wp-content/plugins/oik/images/oik-trace_48.png" title="Trace options" alt="Trace options"  />
</a>
</p>
<form method="post" action="" class="bw_inline">
<input type="submit" name="_bw_trace_reset" value="Trace reset" />
</form>
<p>To display a link to the active trace file.</p>
<p>
<code>[bwtrace option=view]</code>
</p>
<p>
<a href="https://qw/src/bwtraces.loh" title="View trace output in your browser. https://qw/src/bwtraces.loh">View trace log</a>
</p>
<p>To display the trace reset only</p>
<p>
<code>[bwtrace option=reset]</code>
</p>
<form method="post" action="" class="bw_inline">
<input type="submit" name="_bw_trace_reset" value="Trace reset" />
</form>
